<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCampus Admin Dashboard</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 
                        brand: { 50: '#f0fdf4', 100: '#dcfce7', 500: '#22c55e', 600: '#16a34a', 700: '#15803d', 900: '#14532d' } 
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar for Main Window */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid #e2e8f0; }

        /* FIX: Ensure Modals Scroll Correctly */
        #modal-overlay {
            display: flex; /* Centering context */
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Prevent background scrolling */
        }

        #modal-content {
            max-height: 90vh; /* Limit height */
            width: 100%;
            max-width: 64rem; /* Wider modal for tables */
            display: flex;
            flex-direction: column;
            margin: auto;
            overflow: hidden; /* Internal scrolling handled by children */
        }
        
        /* Timeline Feed Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex overflow-hidden font-sans antialiased">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white flex flex-col flex-shrink-0 transition-all duration-300">
        <div class="p-6 border-b border-gray-800 flex items-center gap-3">
            <div class="w-8 h-8 bg-brand-500 rounded-lg flex items-center justify-center shadow-lg shadow-brand-900/50">
                <i data-lucide="leaf" class="text-white w-5 h-5"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight">EcoAdmin</h1>
        </div>

        <nav class="flex-1 overflow-y-auto p-4 space-y-1">
            <button onclick="loadView('dashboard')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>Dashboard
            </button>
            
            <button onclick="loadView('analytics')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition">
                <i data-lucide="bar-chart-2" class="w-5 h-5 mr-3"></i>Analytics
            </button>

            <div class="pt-4 pb-1 text-xs font-bold text-gray-500 uppercase tracking-wider px-3">Management</div>
            
            <button onclick="loadView('users')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition">
                <i data-lucide="users" class="w-5 h-5 mr-3"></i>Users
            </button>
            
            <button onclick="loadView('plastic')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition">
                <i data-lucide="recycle" class="w-5 h-5 mr-3"></i>Plastic Logs
            </button>
            
            <button onclick="loadView('reviews')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition">
                <i data-lucide="check-square" class="w-5 h-5 mr-3"></i>Review Center
            </button>
            
            <button onclick="loadView('events')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition">
                <i data-lucide="calendar" class="w-5 h-5 mr-3"></i>Events & RSVP
            </button>

            <div class="pt-4 pb-1 text-xs font-bold text-gray-500 uppercase tracking-wider px-3">Commerce</div>
            
            <button onclick="loadView('stores')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition">
                <i data-lucide="store" class="w-5 h-5 mr-3"></i>Stores
            </button>

            <button onclick="loadView('products')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition">
                <i data-lucide="shopping-bag" class="w-5 h-5 mr-3"></i>Products
            </button>

            <button onclick="loadView('orders')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition">
                <i data-lucide="package" class="w-5 h-5 mr-3"></i>Orders
            </button>
            
            <button onclick="loadView('codes')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition">
                <i data-lucide="ticket" class="w-5 h-5 mr-3"></i>Redeem Codes
            </button>

            <div class="pt-4 pb-1 text-xs font-bold text-gray-500 uppercase tracking-wider px-3">Engagement</div>
            
            <button onclick="loadView('challenges')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition">
                <i data-lucide="camera" class="w-5 h-5 mr-3"></i>Challenges & Quiz
            </button>
            
            <button onclick="loadView('leaderboard')" class="nav-btn w-full flex items-center p-3 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white transition">
                <i data-lucide="trophy" class="w-5 h-5 mr-3"></i>Leaderboard
            </button>
        </nav>

        <div class="p-4 border-t border-gray-800">
            <button onclick="handleLogout()" class="w-full flex items-center justify-center p-2.5 rounded-lg bg-red-900/20 text-red-400 hover:bg-red-900/40 hover:text-red-300 transition font-medium text-sm">
                <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden bg-gray-50">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-8 flex-shrink-0 shadow-sm z-20">
            <h2 id="page-title" class="text-xl font-bold text-gray-800">Overview</h2>
            
            <!-- Profile Section -->
            <div class="flex items-center gap-4">
                <div class="text-right hidden sm:block">
                    <!-- This ID 'admin-name' is updated by js/admin-app.js -->
                    <p id="admin-name" class="text-sm font-bold text-gray-900">Mohit Mali</p>
                    <p class="text-xs text-green-600 font-medium">Super Admin</p>
                </div>
                <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center overflow-hidden border border-gray-200 ring-2 ring-offset-2 ring-transparent hover:ring-brand-100 transition-all cursor-pointer">
                    <!-- You can replace the icon below with an <img> tag if you have a URL -->
                    <!-- <img src="YOUR_PROFILE_URL" class="w-full h-full object-cover"> -->
                    <i data-lucide="user" class="text-gray-500"></i>
                </div>
            </div>
        </header>

        <!-- Scrollable View Area -->
        <div id="view-container" class="flex-1 overflow-y-auto p-8 custom-scrollbar">
            <!-- Content Injected Here via JS -->
            <div class="flex items-center justify-center h-full">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-brand-600"></div>
            </div>
        </div>
    </main>

    <!-- Global Modal Container -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-hidden flex flex-col transform transition-all scale-95 opacity-0">
            <!-- Modal content injected here -->
        </div>
    </div>

    <script type="module" src="js/admin-app.js"></script>
</body>
</html>
